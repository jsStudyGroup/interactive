<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event.css">
    <title>animation</title>
    <style>
    </style>
</head>
<body>
    <!-- animation -->
    <div class="animation-interactive">
        <div class="ball"></div>
    </div>

    <script>
        (function(){
            var ballElem = document.querySelector('.ball')

            ballElem.addEventListener('click', function(e){
                ballElem.style.animation = 'ball-ani 0.5s 4 alternate forwards'
            })

            ballElem.addEventListener('animationend', function(e){
                ballElem.classList.add('end')
            })
            ballElem.addEventListener('animationiteration', function(e){
                console.log('반복횟수')
            })
        })()
    </script>
</body>
</html>
