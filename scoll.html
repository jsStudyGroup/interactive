<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event.css">
    <title>scroll</title>
    <style>
    </style>
</head>
<body>
    <!-- scroll -->
    <div class="scroll-interactive">
        <div class="output">output</div>
        <div class="stage">
            <figure class="ilbuni"></figure>
        </div>
    </div>

    <script>
        (function(){
            const outputElem = document.querySelector('.output')
            const ilbuniElem = document.querySelector('.ilbuni')

            function showValue(){
                // outputElem.innerHTML = window.pageYOffset
                // outputElem.innerHTML = ilbuniElem.getBoundingClientRect()
                let posY = ilbuniElem.getBoundingClientRect().top
                outputElem.innerHTML = posY

                if(posY < window.innerHeight * 0.4){
                    ilbuniElem.classList.add('zoom')
                }else{
                    ilbuniElem.classList.remove('zoom')
                }                
            }

            window.addEventListener('scroll', function(){
                showValue()
            })
        })()
    </script>
</body>
</html>
