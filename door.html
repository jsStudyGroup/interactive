<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event.css">
    <title>door</title>
    <style>
    </style>
</head>
<body>
    <!-- door -->
    <div class="door-interactive">
        <div class="stage">
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>            
                <div class="door-body"></div>
            </div>
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>            
                <div class="door-body"></div>
            </div>
            <div class="door">
                <div class="door-back">
                    <div class="ilbuni"></div>
                </div>            
                <div class="door-body"></div>
            </div>
        </div>
    </div>

    <script>
        (function(){
            const stageElem = document.querySelector('.stage')
            let currentItem

            function doorHandler(e){
                const targetElem = e.target

                currentItem ? currentItem.classList.remove('door-opened') : null
                
                if(targetElem.classList.contains('door-body')){
                    targetElem.parentNode.classList.toggle('door-opened')

                    currentItem = targetElem.parentNode
                }
            }

            stageElem.addEventListener('click', doorHandler)
        })()
    </script>
</body>
</html>
