<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event.css">
    <title>transition</title>
    <style>
    </style>
</head>
<body>
    <!-- transition -->
    <div class="transition-interactive">
        <div class="ball"></div>
    </div>

    <script>
        (function(){
            var ballElem = document.querySelector('.ball')

            window.addEventListener('click', function(e){
                ballElem.style.transform = 'translate(' + (e.clientX - (ballElem.offsetWidth / 2)) + 'px,' + (e.clientY - (ballElem.offsetHeight / 2)) + 'px)'
            })

            ballElem.addEventListener('transitionend', function(e){
                ballElem.classList.add('end')
                console.log(e.elapsedTime)
                console.log(e.propertyName)
            })
        })()
    </script>
</body>
</html>
